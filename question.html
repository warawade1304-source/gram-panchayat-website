  max-width:90%;

<body>

<header>üìÑ ‡§™‡•ç‡§∞‡§∂‡•ç‡§®‡§æ‡§µ‡§≤‡•Ä ‚Äì ‡§ó‡•ç‡§∞‡§æ‡§Æ‡§™‡§Ç‡§ö‡§æ‡§Ø‡§§ ‡§µ‡§∞‡§µ‡§°‡•á</header>

<div class="container">

  <div id="questionNav" class="question-top-nav"></div>

  <div id="questionArea"></div>

  <div class="q-nav">
    <button onclick="prevQuestion()">‚¨Ö Previous</button>
    <button onclick="nextQuestion()">Next ‚û°</button>
  </div>

</div>

<!-- Lightbox -->
<div id="lightbox" class="lightbox">
  <span class="lb-btn lb-close" onclick="closeLB()">‚úñ</span>
  <span class="lb-btn lb-prev" onclick="prevPhoto()">‚ùÆ</span>
  <img id="lbImg">
  <span class="lb-btn lb-next" onclick="nextPhoto()">‚ùØ</span>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
<script>
const sheetURL="YOUR_GOOGLE_SHEET_CSV_LINK";
let questions=[],currentQ=0;
let photos=[],currentPhoto=0;

function sectionColor(no){
  no=String(no);
  if(no.startsWith("1."))return"sec1";
  if(no.startsWith("2."))return"sec2";
  if(no.startsWith("3."))return"sec3";
  if(no.startsWith("4."))return"sec4";
  if(no.startsWith("5."))return"sec5";
  if(no.startsWith("6."))return"sec6";
  if(no.startsWith("7."))return"sec7";
  return"sec8";
}

function renderNav(){
  questionNav.innerHTML="";
  questions.forEach((q,i)=>{
    let d=document.createElement("div");
    d.className="q-circle "+sectionColor(q["‡§Ö. ‡§ï‡•ç‡§∞."]);
    d.innerText=q["‡§Ö. ‡§ï‡•ç‡§∞."];
    if(i===currentQ)d.classList.add("active");
    d.onclick=()=>{currentQ=i;showQuestion();}
    questionNav.appendChild(d);
  });
}

function showQuestion(){
  let q=questions[currentQ];
  photos=[];
  let imgs="";

  for(let i=1;i<=5;i++){
    if(q[`photo${i}`]){
      photos.push(q[`photo${i}`]);
      imgs+=`<img src="${q[`photo${i}`]}" onclick="openLB(${photos.length-1})">`;
    }
  }

  questionArea.innerHTML=`
  <div class="question-card">
     <div style="flex:1; background:#ffe0e0; padding:8px; text-align:center; border-radius:6px;"><b>‡§è‡§ï‡•Ç‡§£ ‡§™‡•ç‡§∞‡§æ‡§™‡•ç‡§§ ‡§ó‡•Å‡§£:</b><br> ${q["Total Marks"] ||""}</div>
    <b>‡§™‡•ç‡§∞‡§∂‡•ç‡§® ‡§ï‡•ç‡§∞.:</b> ${q["‡§Ö. ‡§ï‡•ç‡§∞."]}<br><br>
    <b>‡§ï‡§æ‡§Æ‡§æ‡§ö‡•á ‡§§‡§™‡§∂‡•Ä‡§≤:</b> ${q["‡§Ö‡§≠‡§ø‡§Ø‡§æ‡§® ‡§ï‡§æ‡§≤‡§æ‡§µ‡§ß‡•Ä ‡§™‡§∞‡•ç‡§Ø‡§Ç‡§§ ‡§ï‡§∞‡§æ‡§µ‡§Ø‡§æ‡§ö‡•ç‡§Ø‡§æ ‡§ï‡§æ‡§Æ‡§æ‡§ö‡•á ‡§§‡§™‡§∂‡•Ä‡§≤"]}<br><br>
    <b>‡§ï‡§æ‡§∞‡•ç‡§Ø‡§µ‡§æ‡§π‡•Ä:</b> ${q["‡§ï‡§æ‡§∞‡•ç‡§Ø‡§µ‡§æ‡§π‡•Ä‡§ö‡•á ‡§∏‡•ç‡§µ‡§∞‡•Ç‡§™"]}

    <!-- üîµ MARKS BLOCK -->
    <div style="display:flex;gap:10px;flex-wrap:wrap;margin:12px 0;">
      <div style="flex:1;background:#d0e1ff;padding:8px;border-radius:6px;text-align:center;">
        <b>‡§ó‡•Å‡§£</b><br>${q["‡§ó‡•Å‡§£"]}
      </div>
      <div style="flex:1;background:#dff5d0;padding:8px;border-radius:6px;text-align:center;">
        <b>‡§â‡§¶‡•ç‡§¶‡•Ä‡§∑‡•ç‡§ü</b><br>${q["‡§â‡§¶‡•ç‡§¶‡•Ä‡§∑‡•ç‡§ü"]}
      </div>
      <div style="flex:1;background:#fff1d0;padding:8px;border-radius:6px;text-align:center;">
        <b>‡§∏‡§æ‡§ß‡•ç‡§Ø</b><br>${q["‡§∏‡§æ‡§ß‡•ç‡§Ø"]}
      </div>
      <div style="flex:1;background:#ffe0e0;padding:8px;border-radius:6px;text-align:center;">
        <b>‡§™‡•ç‡§∞‡§æ‡§™‡•ç‡§§ %</b><br>${q["‡§™‡•ç‡§∞‡§æ‡§™‡•ç‡§§ %"]}
      </div>
    </div>

    <div class="proofs">${imgs}</div>
  </div>`;

  renderNav();
}

/* Question nav */
function nextQuestion(){
  if(currentQ < questions.length-1){
    currentQ++;
    showQuestion();
  }
}
function prevQuestion(){
  if(currentQ > 0){
    currentQ--;
    showQuestion();
  }
}

/* Lightbox */
function openLB(i){
  currentPhoto=i;
  lbImg.src=photos[i];
  lightbox.style.display="flex";
}
function closeLB(){lightbox.style.display="none";}
function nextPhoto(){
  currentPhoto=(currentPhoto+1)%photos.length;
  lbImg.src=photos[currentPhoto];
}
function prevPhoto(){
  currentPhoto=(currentPhoto-1+photos.length)%photos.length;
  lbImg.src=photos[currentPhoto];
}

/* Load sheet */
Papa.parse(sheetURL,{
  download:true,
  header:true,
  complete:r=>{
    questions=r.data.filter(q=>q["‡§Ö. ‡§ï‡•ç‡§∞."]);
    showQuestion();
  }
});
</script>
